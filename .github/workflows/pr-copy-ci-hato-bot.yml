name: pr-copy-ci-hato-bot

on:
  pull_request:

jobs:
  pr-copy-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: hato-bot
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: dev-hato/sudden-death
          path: sudden-death
      - name: Copy pr-test.yml
        run: |
          worklows_path=.github/workflows
          cp hato-bot/${worklows_path}/pr-test.yml sudden-death/${worklows_path}/
      - name: Show diff
        id: show_diff
        run: |
          cd sudden-death
          git_diff=$(git diff)
          echo "::set-output name=diff::${git_diff}"
      - name: Push
        if: steps.show_diff.outputs.diff != ''
        run: |
          cd sudden-death
          echo "${{secrets.SUDDEN_DEATH_CI_PRIVATE_KEY}}" > deploy_key.pem
          chmod 600 deploy_key.pem
          git config user.name "hatohakaraage"
          git config user.email "hatohakaraage@example.com"
          git add -u
          git commit -m "鳩は唐揚げ！(hato-botのCIを反映するよ！)"
          GIT_SSH_COMMAND="ssh -i deploy_key.pem -o StrictHostKeyChecking=no -F /dev/null" git push -f "git@github.com:dev-hato/sudden-death.git" HEAD:refs/heads/copy-pr-test
          
