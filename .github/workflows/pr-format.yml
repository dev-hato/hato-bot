---
name: pr-format

# pull_requestã§ä½•ã‹ã‚ã£ãŸæ™‚ã«èµ·å‹•ã™ã‚‹
on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  # PRãŒæ¥ãŸã‚‰formatã‚’ã‹ã‘ã¦ã¿ã¦ã€å·®åˆ†ãŒã‚ã‚Œã°PRã‚’ä½œã£ã¦ã€ã‚¨ãƒ©ãƒ¼ã§è½ã¡ã‚‹job
  pr-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          # ã“ã“ã§submoduleæŒã£ã¦ãã‚‹ã¨detached headã«commitã—ã¦æ­»ã¬
          # submodule: 'recursive'
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - run: echo "PYTHON_VERSION=$(cat .python-version)" >> "${GITHUB_ENV}"
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{env.PYTHON_VERSION }}
          cache: pipenv
      - name: Install pipenv
        id: install_pipenv
        continue-on-error: true
        run: |
          file_name=Dockerfile
          package_name=pipenv

          if [ -f ${file_name} ]
          then
            PATTERN="${package_name}[^ ]+"
            package_name_with_version=$(grep -oE "${PATTERN}" ${file_name})
          else
            package_name_with_version=${package_name}
          fi

          pip install ${package_name_with_version}

          if [ -f ${file_name} ]
          then
            new_version="$(pip list --outdated | grep pipenv || true)"
            new_version="$(echo -e "${new_version}" | awk '{print $3}')"
            if [ -n "${new_version}" ]
            then
              PATTERN_BEFORE="${package_name}[^ ]+"
              PATTERN_AFTER="${package_name}==${new_version}"
              sed -i -E "s/${PATTERN_BEFORE}/${PATTERN_AFTER}/g" ${file_name}
              pip install "${package_name}==${new_version}"
              exit 1
            fi
          fi
      - name: pipenv version
        run: pipenv --version
      - name: Install dependencies
        run: |
          pipenv install --dev
          pipenv lock
      # autopep8ã§formatã™ã‚‹
      # --exit-codeã‚’ã¤ã‘ã‚‹ã“ã¨ã§ã€autopep8å†…ã§ã‚¨ãƒ©ãƒ¼ãŒèµ·ãã‚Œã°1ã€å·®åˆ†ãŒã‚ã‚Œã°2ã®ã‚¨ãƒ©ãƒ¼ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ãŒè¿”ã£ã¦ãã‚‹ã€‚æ­£å¸¸æ™‚ã¯0ãŒè¿”ã‚‹
      - name: Format files
        id: format
        run: |
          pipenv run autopep8 --exit-code --in-place --recursive .
        continue-on-error: true
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯å·®åˆ†ã‚’å‡ºåŠ›ã™ã‚‹
      - name: Show diff
        if: ${{ steps.install_pipenv.outcome == 'failure'
          || steps.format.outcome == 'failure' }}
        run: |
          git diff
      - run: |
          REPO_NAME="${{ github.event.pull_request.head.repo.full_name }}"
          echo "REPO_NAME=${REPO_NAME}" >> "${GITHUB_ENV}"
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯ã€ã‚³ãƒŸãƒƒãƒˆã‚’ä½œã‚Špushã™ã‚‹
      - name: Push
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ env.REPO_NAME == github.repository
          && (steps.install_pipenv.outcome == 'failure'
          || steps.format.outcome == 'failure') }}
        run: |
          git config user.name "github-actions[bot]"
          EMAIL="41898282+github-actions[bot]@users.noreply.github.com"
          git config user.email "${EMAIL}"
          git add -u
          git commit -m "é³©ã¯å”æšã’ï¼(è‡ªå‹•ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼)"
          REPO_URL="https://"
          REPO_URL+="${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/"
          REPO_URL+="${{github.repository}}.git"
          GITHUB_HEAD="HEAD:refs/heads/fix-format-${HEAD_REF}"
          git push -f "${REPO_URL}" "${GITHUB_HEAD}"
      - name: Set org name
        uses: actions/github-script@v6
        if: env.REPO_NAME == github.repository
        id: set_org_name
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: string
          script:
            return process.env.GITHUB_REPOSITORY.split('/')[0]
      - name: Get PullRequests
        uses: actions/github-script@v6
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ env.REPO_NAME == github.repository
          && (steps.install_pipenv.outcome == 'failure'
          || steps.format.outcome == 'failure') }}
        id: get_pull_requests
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const pulls_list_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "${{steps.set_org_name.outputs.result}}:fix-format-" + HEAD_REF,
              base: HEAD_REF,
              state: "open"
            }
            console.log("call pulls.list:", pulls_list_params)
            const pulls = await github.paginate(github.rest.pulls.list,
                                                pulls_list_params)
            return pulls.length
      # pushã—ãŸãƒ–ãƒ©ãƒ³ãƒã§PRã‚’ä½œã‚‹
      - name: Create PullRequest
        uses: actions/github-script@v6
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ env.REPO_NAME == github.repository
          && (steps.install_pipenv.outcome == 'failure'
          || steps.format.outcome == 'failure')
          && steps.get_pull_requests.outputs.result == 0 }}
        id: create_pull_request
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const number = "#${{github.event.pull_request.number}}"
            let title = "formatãŒé–“é•ã£ã¦ãŸã®ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼PRã‚’ãƒãƒ¼ã‚¸ã—ã¦ã­ï¼ "
            title += number
            const pulls_create_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "${{steps.set_org_name.outputs.result}}:fix-format-" + HEAD_REF,
              base: HEAD_REF,
              title,
              body: "é³©ã®å”æšã’ãŠã„ã—ã„ï¼ğŸ˜‹ğŸ˜‹ğŸ˜‹ " + number
            }
            console.log("call pulls.create:", pulls_create_params)
            const create_pull_res = await github.rest.pulls.create(
                                      pulls_create_params
                                    )
            return create_pull_res.data.number
      - name: Assign a user
        uses: actions/github-script@v6
        if: ${{ env.REPO_NAME == github.repository
          && (steps.install_pipenv.outcome == 'failure'
          || steps.format.outcome == 'failure')
          && steps.get_pull_requests.outputs.result == 0
          && github.event.pull_request.user.login != 'dependabot[bot]' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issues_add_assignees_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{steps.create_pull_request.outputs.result}},
              assignees: ["${{github.event.pull_request.user.login}}"]
            }
            console.log("call issues.addAssignees:")
            console.log(issues_add_assignees_params)
            await github.rest.issues.addAssignees(issues_add_assignees_params)
      # æ—¢ã«formatä¿®æ­£ã®PRãŒã‚ã‚‹çŠ¶æ…‹ã§ã€æ‰‹å‹•ã§formatã‚’ä¿®æ­£ã—ãŸå ´åˆã€formatä¿®æ­£ã®PRã‚’é–‰ã˜ã‚‹
      - name: Close PullRequest
        uses: actions/github-script@v6
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ env.REPO_NAME == github.repository
          && (steps.install_pipenv.outcome != 'failure'
          && steps.format.outcome != 'failure') }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const head_name = "fix-format-" + HEAD_REF
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            const pulls_list_params = {
              head: "${{steps.set_org_name.outputs.result}}:" + head_name,
              base: HEAD_REF,
              state: "open",
              ...common_params
            }
            console.log("call pulls.list:", pulls_list_params)
            const pulls = await github.paginate(github.rest.pulls.list,
                                                pulls_list_params)

            for(const data of pulls) {
              const pulls_update_params = {
                pull_number: data.number,
                state: "closed",
                ...common_params
              }
              console.log("call pulls.update:", pulls_update_params)
              await github.rest.pulls.update(pulls_update_params)
              const git_deleteRef_params = {
                ref: "heads/" + head_name,
                ...common_params
              }
              console.log("call git.deleteRef:", git_deleteRef_params)
              await github.rest.git.deleteRef(git_deleteRef_params)
            }
      - name: Exit
        if: ${{ steps.install_pipenv.outcome == 'failure'
          || steps.format.outcome == 'failure' }}
        run: exit 1
