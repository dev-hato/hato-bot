---
name: pr-update-gitleaks
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    paths:
      - .github/workflows/pr-update-gitleaks.yml
      - .pre-commit-config.yaml
      - .npmrc
      - package.json
      - package-lock.json
      - scripts/npm_ci.sh
  push:
    branches:
      - master
    paths:
      - .github/workflows/pr-update-gitleaks.yml
      - .pre-commit-config.yaml
      - .npmrc
      - package.json
      - package-lock.json
      - scripts/npm_ci.sh
permissions:
  contents: write
  pull-requests: write
jobs:
  pr-update-gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v3.6.0
        with:
          cache: npm
      - name: Install packages
        run: bash "${GITHUB_WORKSPACE}/scripts/npm_ci.sh"
      - uses: dev-hato/actions-update-gitleaks@v0.0.38
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
