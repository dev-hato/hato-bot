            const HEAD_REF = process.env["HEAD_REF"]
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            const pull_params = {
              head: "dev-hato:fix-format-" + HEAD_REF,
              base: HEAD_REF,
              ...common_params
            }
            const pulls_list_params = {
              state: "open",
