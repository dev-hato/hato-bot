  # lintã‚’è¡Œã„ã€çµæœã‚’PRã«ã‚³ãƒ¡ãƒ³ãƒˆã¨ã—ã¦è¡¨ç¤ºã™ã‚‹ã€‚
  # ã“ã“ã§ã¯ãƒã‚§ãƒƒã‚¯ã¯è½ã¡ãªã„
  pr-lint:
    needs: pr-format

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: pipenv cache
        uses: actions/cache@v1
        with:
          key: ${{ runner.os }}-${{ matrix.python-version }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          path: ~/.cache/pipenv
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pipenv-
      - name: pip cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
      # å·®åˆ†ãŒã‚ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿lintã™ã‚‹ã€‚
      # PRã«é–¢ä¿‚ã®ãªã„ã¨ã“ã‚ã®lintçµæœã‚’å‡ºã•ã‚Œã¦ã‚‚å›°ã‚‹ã ã‘ãªã®ã§ã€‚
      - name: Lint files
        id: lint
        run: |
          git fetch --no-tags --prune --depth=1 origin ${GITHUB_HEAD_REF}
          git fetch --no-tags --prune --depth=1 origin ${GITHUB_BASE_REF}
          result=$(pipenv run pylint --rcfile=./.pylintrc $(git diff origin/${GITHUB_BASE_REF}..origin/${GITHUB_HEAD_REF} --diff-filter=AM --name-only -- '*.py') 2>&1) || true
          result="${result//'%'/'%25'}"
          result="${result//$'\n'/'%0A'}"
          result="${result//$'\r'/'%0D'}"
          echo "::set-output name=result::$result"
          true
        continue-on-error: true
      # lintçµæœã‚’ã‚³ãƒ¡ãƒ³ãƒˆã«æ®‹ã™
      - name: Lint Comment
        uses: actions/github-script@0.9.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const result = `${{steps.lint.outputs.result}}`
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Lintçµæœã ã‚ˆï¼ğŸ•ŠğŸ•ŠğŸ•Š\n```\n"+result+"\n```"
            })
