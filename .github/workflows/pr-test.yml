  pr-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: pipenv cache
        uses: actions/cache@v1
        with:
          key: ${{ runner.os }}-${{ matrix.python-version }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          path: ~/.cache/pipenv
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pipenv-
      - name: pip cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
      # autopep8ã§formatã™ã‚‹
      # --exit-codeã‚’ã¤ã‘ã‚‹ã“ã¨ã§ã€autopep8å†…ã§ã‚¨ãƒ©ãƒ¼ãŒèµ·ãã‚Œã°1ã€å·®åˆ†ãŒã‚ã‚Œã°2ã®ã‚¨ãƒ©ãƒ¼ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ãŒè¿”ã£ã¦ãã‚‹ã€‚æ­£å¸¸æ™‚ã¯0ãŒè¿”ã‚‹
      - name: Format files
        id: format
        run: |
          pipenv run autopep8 --exit-code --in-place --recursive .
        continue-on-error: true
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯å·®åˆ†ã‚’å‡ºåŠ›ã™ã‚‹
      - name: Show diff
        if: steps.format.outcome == 'failure'
        run: |
          git diff
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯ã€ã‚³ãƒŸãƒƒãƒˆã‚’ä½œã‚Špushã™ã‚‹
      - name: Push
        if: github.event.pull_request.head.repo.full_name == github.repository && steps.format.outcome == 'failure'
        run: |
          git config user.name "hatohakaraage"
          git config user.email "hatohakaraage@example.com"
          git add -u
          git commit -m "é³©ã¯å”æšã’ï¼(è‡ªå‹•ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼)"
          git push -f https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:refs/heads/fix-format-${{github.event.pull_request.head.ref}}
      # pushã—ãŸãƒ–ãƒ©ãƒ³ãƒã§PRã‚’ä½œã‚‹
      - name: Create PullRequest
        uses: actions/github-script@0.9.0
        if: github.event.pull_request.head.repo.full_name == github.repository && steps.format.outcome == 'failure'
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "refs/heads/fix-format-${{github.event.pull_request.head.ref}}",
              base: "${{github.event.pull_request.head.ref}}"
            }
            github.pulls.list({
              state: "open",
              ...common_params
            }).then(res => {
              if (res.data.length === 0) {
                github.pulls.create({
                  title: "formatãŒé–“é•ã£ã¦ãŸã®ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼PRã‚’ãƒãƒ¼ã‚¸ã—ã¦ã­ï¼ #${{github.event.pull_request.number}}",
                  body: "é³©ã®å”æšã’ãŠã„ã—ã„ï¼ğŸ˜‹ğŸ˜‹ğŸ˜‹ #${{github.event.pull_request.number}}",
                  ...common_params
                })
              }
            })
      # æ—¢ã«formatä¿®æ­£ã®PRãŒã‚ã‚‹çŠ¶æ…‹ã§ã€æ‰‹å‹•ã§formatã‚’ä¿®æ­£ã—ãŸå ´åˆã€formatä¿®æ­£ã®PRã‚’é–‰ã˜ã‚‹
      - name: Close PullRequest
        uses: actions/github-script@0.9.0
        if: github.event.pull_request.head.repo.full_name == github.repository && steps.format.outcome != 'failure'
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const ref = "heads/fix-format-${{github.event.pull_request.head.ref}}"
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            github.pulls.list({
              head: "refs/" + ref,
              base: "${{github.event.pull_request.head.ref}}",
              state: "open",
              ...common_params
            }).then(res => {
              for(const data of res.data){
                github.pulls.update({
                  pull_number: data.number,
                  state: "closed",
                  ...common_params
                }).then(res2 => {
                  github.git.deleteRef({
                    ref: ref,
                    ...common_params
                  })
                })
              }
            })
      - name: Exit
        if: steps.format.outcome == 'failure'
        run: exit 1

