name: pr-check-yarn

on:
  pull_request:

jobs:
  # package.jsonã‹yarn.lockã«å·®åˆ†ãŒã‚ã‚Œã°ã€package.jsonã‹ã‚‰yarn.lockã‚’ä½œã‚Šå‡ºã™
  pr-check-yarn:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          # ã“ã“ã§submoduleæŒã£ã¦ãã‚‹ã¨detached headã«commitã—ã¦æ­»ã¬
          # submodule: 'recursive'
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          yarn install -D
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯å·®åˆ†ã‚’å‡ºåŠ›ã™ã‚‹
      - name: Show diff
        id: diff
        run: |
          result=$(git diff)
          echo "::set-output name=result::$result"
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯ã€ã‚³ãƒŸãƒƒãƒˆã‚’ä½œã‚Špushã™ã‚‹
      - name: Push
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -u
          git commit -m "é³©ã¯å”æšã’ï¼(è‡ªå‹•ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼)"
          git push -f https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git "HEAD:refs/heads/yarn-${HEAD_REF}"
      - name: Get PullRequests
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != '' }}
        id: get_pull_requests
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const pulls_list_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "${{github.event.pull_request.head.repo.owner.login}}:yarn-" + HEAD_REF,
              base: HEAD_REF,
              state: "open"
            }
            console.log("call pulls.list:", pulls_list_params)
            const pulls = await github.paginate(github.rest.pulls.list, pulls_list_params)
            return pulls.length
      # pushã—ãŸãƒ–ãƒ©ãƒ³ãƒã§PRã‚’ä½œã‚‹
      - name: Create PullRequest
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != '' && steps.get_pull_requests.outputs.result == 0 }}
        id: create_pull_request
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const pulls_create_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "${{github.event.pull_request.head.repo.owner.login}}:yarn-" + HEAD_REF,
              base: HEAD_REF,
              title: "package.jsonã‚„yarn.lockãŒæ›´æ–°ã•ã‚ŒãŸã®ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼PRã‚’ãƒãƒ¼ã‚¸ã—ã¦ã­ï¼ #${{github.event.pull_request.number}}",
              body: "é³©ã®å”æšã’ãŠã„ã—ã„ï¼ğŸ˜‹ğŸ˜‹ğŸ˜‹ #${{github.event.pull_request.number}}"
            }
            console.log("call pulls.create:", pulls_create_params)
            const create_pull_res = (await github.rest.pulls.create(pulls_create_params)).data
            return create_pull_res.number
      - name: Assign a user
        uses: actions/github-script@v5
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != '' && steps.get_pull_requests.outputs.result == 0 && github.event.pull_request.user.login != 'dependabot[bot]' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issues_add_assignees_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{steps.create_pull_request.outputs.result}},
              assignees: ["${{github.event.pull_request.user.login}}"]
            }
            console.log("call issues.addAssignees:", issues_add_assignees_params)
            await github.rest.issues.addAssignees(issues_add_assignees_params)
      # æ—¢ã«package.json, yarn.lockä¿®æ­£ã®PRãŒã‚ã‚‹çŠ¶æ…‹ã§ã€æ‰‹å‹•ã§package.json, yarn.lockã‚’ä¿®æ­£ã—ãŸå ´åˆã€ä¿®æ­£ã®PRã‚’é–‰ã˜ã‚‹
      - name: Close PullRequest
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result == '' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const head_name = "yarn-" + HEAD_REF
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            const pulls_list_params = {
              head: "${{github.event.pull_request.head.repo.owner.login}}:" + head_name,
              base: HEAD_REF,
              state: "open",
              ...common_params
            }
            console.log("call pulls.list:", pulls_list_params)
            const pulls = await github.paginate(github.rest.pulls.list, pulls_list_params)

            for (const pull of pulls) {
              const pulls_update_params = {
                pull_number: pull.number,
                state: "closed",
                ...common_params
              }
              console.log("call pulls.update:", pulls_update_params)
              await github.rest.pulls.update(pulls_update_params)
              const git_deleteRef_params = {
                ref: "heads/" + head_name,
                ...common_params
              }
              console.log("call git.deleteRef:", git_deleteRef_params)
              await github.rest.git.deleteRef(git_deleteRef_params)
            }
      - name: Exit
        if: ${{ steps.diff.outputs.result != '' }}
        run: exit 1
