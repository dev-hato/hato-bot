---
name: pr-check-yarn

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  # package.jsonかyarn.lockに差分があれば、package.jsonからyarn.lockを作り出す
  pr-check-yarn:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2
        with:
          # ここでsubmodule持ってくるとdetached headにcommitして死ぬ
          # submodule: 'recursive'
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - run: echo "NODE_VERSION=16" >> "${GITHUB_ENV}"
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - name: Install dependencies
        run: |
          yarn install -D
      - uses: dev-hato/actions-diff-pr-management@composite_test
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: yarn
          pr-title-prefix: package.jsonやyarn.lockが更新されたので直してあげたよ！
