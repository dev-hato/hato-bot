name: pr-release

on:
  push:
    branches:
      - develop

jobs:
  # リリース用のPRを作成するjob
  pr-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get diff
        id: get_diff
        run: |
          result=$(git diff origin/develop origin/master)
          echo "${result}"
          result="${result//$'\n'/'%0A'}"
          result="${result//$'\r'/'%0D'}"
          echo "::set-output name=result::${result}"
      - name: Create PullRequest
        uses: actions/github-script@0.9.0
        if: steps.get_diff.outputs.result != ''
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "develop",
              base: "refs/heads/master"
            }
            const pulls_list_params = {
              state: "open",
              ...common_params
            }
            console.log("call pulls.list:")
            console.log(pulls_list_params)
            github.pulls.list(pulls_list_params).then(res => {
              if (res.data.filter(data => data.user.id === 41898282).length === 0) {
                const pulls_create_params = {
                  title: "リリース",
                  body: "鳩は唐揚げになるため、片栗粉へ飛び込む",
                  draft: true,
                  ...common_params
                }
                console.log("call pulls.create:")
                console.log(pulls_create_params)
                github.pulls.create(pulls_create_params)
              }
            })
