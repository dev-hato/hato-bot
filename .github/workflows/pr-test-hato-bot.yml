name: pr-test-hato-bot

# pull_requestで何かあった時に起動する
on:
  pull_request:

env:
  WORKON_HOME: /tmp/.venv

jobs:
  # unittestを行う
  # testが落ちたらチェックが落ちる
  pr-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9.8, 3.9.9, 3.9]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: pipenv cache
        uses: actions/cache@v2.1.7
        with:
          key: 66bc2ea99d8cf18199498750cba3e45393e69ec5206bd7d82ddc2665e5225388-Linux-3.9-Dockerfile-12171e652ae90b2ad1572a9380fc3332f4af81b8dcf16851cd13afc51db42f75-pipenv-8570ed44497bda5e4bd208b24a107b0dfe3b1abbca504ae144e38b80297d42d1
          path: ${{ env.WORKON_HOME }}
          restore-keys: |
            66bc2ea99d8cf18199498750cba3e45393e69ec5206bd7d82ddc2665e5225388-Linux-3.9-Dockerfile-12171e652ae90b2ad1572a9380fc3332f4af81b8dcf16851cd13afc51db42f75-pipenv-8570ed44497bda5e4bd208b24a107b0dfe3b1abbca504ae144e38b80297d42d1
            66bc2ea99d8cf18199498750cba3e45393e69ec5206bd7d82ddc2665e5225388-Linux-3.9-Dockerfile-12171e652ae90b2ad1572a9380fc3332f4af81b8dcf16851cd13afc51db42f75-pipenv-
      - name: Install pipenv
        run: |
          file_name=Dockerfile
          package_name=pipenv

          if [ -f ${file_name} ]
          then
            package_name_with_version=$(grep -oE "${package_name}[^ ]+" ${file_name})
          else
            package_name_with_version=${package_name}
          fi

          pip install ${package_name_with_version}
      - name: pipenv version
        run: pipenv --version
      - name: Install dependencies
        run: |
          pipenv install --dev
      - name: Set .env
        run: |
          cp .env.example .env
      - name: Test
        run: |
          pipenv run python -m unittest

  pr-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set .env
        run: |
          cp .env.example .env
      - name: Build docker image
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        working-directory: ./setup
        run: docker-compose build --no-cache
      - name: Start docker
        working-directory: ./setup
        run: |
          docker-compose up -d
      # Dockerコンテナ立ち上げから2分以内に疎通できるようになるかテストする
      - name: Test
        working-directory: ./setup
        run: |
          cmd="curl -XPOST -d '{\"message\": \"help\"}' -H \"Content-Type: application/json\" http://localhost:3000/healthcheck"
          start_unixtime=$(date +%s)

          while [ "$(echo "$(date +%s) - ${start_unixtime}" | bc)" -lt 120 ] && (! (docker-compose ps | grep -q Exit))
          do
            if [ "$(eval "${cmd} -w '%{http_code}' -o /dev/null -s")" = 200 ] && eval "${cmd}"
            then
              docker-compose logs
              exit 0
            fi

            sleep 1
          done

          docker-compose logs
          exit 1
