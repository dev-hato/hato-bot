---
name: pr-release-hato-bot

on:
  push:
    branches:
      - develop

jobs:
  # リリース用のPRを作成するjob
  pr-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
      - name: Get diff
        id: get_diff
        run: |
          result=$(git diff origin/develop origin/master)
          echo "${result}"
          result="${result//$'\n'/'%0A'}"
          result="${result//$'\r'/'%0D'}"
          echo "::set-output name=result::${result}"
      - name: Set org name
        uses: actions/github-script@v6.3.1
        id: set_org_name
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: string
          script:
            return process.env.GITHUB_REPOSITORY.split('/')[0]
      - name: Get PullRequests
        uses: actions/github-script@v6.3.1
        if: ${{ steps.get_diff.outputs.result != '' }}
        id: get_pull_requests
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const pulls_list_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "${{steps.set_org_name.outputs.result}}:develop",
              base: "master",
              state: "open"
            }
            console.log("call pulls.list:", pulls_list_params)
            const pulls = await github.paginate(github.rest.pulls.list,
                                                pulls_list_params)
            return pulls.length
      - name: Create PullRequest
        uses: actions/github-script@v6.3.1
        if: ${{ steps.get_diff.outputs.result != ''
          && steps.get_pull_requests.outputs.result == 0 }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            const pulls_create_params = {
              head: "${{steps.set_org_name.outputs.result}}:develop",
              base: "master",
              title: "リリース",
              body: "鳩は唐揚げになるため、片栗粉へ飛び込む",
              draft: true,
              ...common_params
            }
            console.log("call pulls.create:", pulls_create_params)
            const create_pull_res = await github.rest.pulls.create(
                                      pulls_create_params
                                    )
            const number = create_pull_res.data.number
            const release_users = ["nakkaa"]
            const pulls_request_reviews_params = {
              pull_number: number,
              reviewers: release_users,
              ...common_params
            }
            console.log("call pulls.requestReviewers:")
            console.log(pulls_request_reviews_params)
            await github.rest.pulls.requestReviewers(
              pulls_request_reviews_params
            )
            const issues_add_assignees_params = {
              issue_number: number,
              assignees: release_users,
              ...common_params
            }
            console.log("call issues.addAssignees:")
            console.log(issues_add_assignees_params)
            await github.rest.issues.addAssignees(issues_add_assignees_params)
