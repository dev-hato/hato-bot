name: pr-textlint

# pull_requestã§ä½•ã‹ã‚ã£ãŸæ™‚ã«èµ·å‹•ã™ã‚‹
on:
  pull_request:

jobs:
  # textlintã‚’ã‹ã‘ã€çµæœã‚’PRã«ã‚³ãƒ¡ãƒ³ãƒˆã¨ã—ã¦è¡¨ç¤ºã™ã‚‹ã€‚
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
        with:
          # ã“ã“ã§submoduleæŒã£ã¦ãã‚‹ã¨detached headã«commitã—ã¦æ­»ã¬
          # submodule: 'recursive'
          fetch-depth: 0
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: yarn cache
        uses: actions/cache@v2.1.6
        with:
          key: ${{ hashFiles('./.github/workflows/pr-textlint.yml') }}-${{ runner.os }}-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          restore-keys: |
            ${{ hashFiles('./.github/workflows/pr-textlint.yml') }}-${{ runner.os }}-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
            ${{ hashFiles('./.github/workflows/pr-textlint.yml') }}-${{ runner.os }}-${{ matrix.node-version }}-yarn-
      - name: Install dependencies
        run: |
          yarn install -D
      # lintã™ã‚‹
      - name: Lint files
        id: lint
        run: |
          result="$(find . -type f -name "*.md" -not -path "./node_modules/*" -print0 | xargs -0 yarn textlint 2>&1)" || true
          echo "$result"
          result="${result//'%'/'%25'}"
          result="${result//$'\n'/'%0A'}"
          result="${result//$'\r'/'%0D'}"
          echo "::set-output name=result::$result"
          true
        continue-on-error: true
      # lintçµæœã‚’ã‚³ãƒ¡ãƒ³ãƒˆã«æ®‹ã™
      - name: Lint Comment
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.lint.outputs.result != '' }}
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issues_listComments_params = {
              issue_number: context.issue.number,
              owner: context.repo.owner,
             repo: context.repo.repo
            }
            console.log("call issues.listComments:", issues_listComments_params)
            const issue_comments = (await github.paginate(github.rest.issues.listComments, issues_listComments_params)).filter(
              issue_comment => issue_comment.user.id==41898282 && issue_comment.body.startsWith('æ—¥æœ¬èªã®')
            )

            for (const issue_comment of issue_comments) {
              const issues_deleteComment_params = {
                comment_id: issue_comment.id,
                owner: context.repo.owner,
                repo: context.repo.repo
              }
              console.log("call issues.deleteComment:", issues_deleteComment_params)
              await github.rest.issues.deleteComment(issues_deleteComment_params)
            }

            const result = `${{steps.lint.outputs.result}}`
            const issues_createComment_params = {
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "æ—¥æœ¬èªã®Lintçµæœã ã‚ˆï¼ğŸ•ŠğŸ•ŠğŸ•Š\n```\n"+result+"\n```"
            }
            console.log("call issues.createComment:", issues_createComment_params)
            await github.rest.issues.createComment(issues_createComment_params)
      - name: Exit
        if: ${{ github.event.pull_request.head.repo.full_name != github.repository && steps.lint.outcome == 'failure' }}
        run: exit 1

  # PRãŒæ¥ãŸã‚‰textlintã‚’ã‹ã‘ã¦ã¿ã¦ã€å·®åˆ†ãŒã‚ã‚Œã°PRã‚’ä½œã£ã¦ã€ã‚¨ãƒ©ãƒ¼ã§è½ã¡ã‚‹job
  format:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
        with:
          # ã“ã“ã§submoduleæŒã£ã¦ãã‚‹ã¨detached headã«commitã—ã¦æ­»ã¬
          # submodule: 'recursive'
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: yarn cache
        uses: actions/cache@v2.1.6
        with:
          key: ${{ hashFiles('./.github/workflows/pr-textlint.yml') }}-${{ runner.os }}-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          restore-keys: |
            ${{ hashFiles('./.github/workflows/pr-textlint.yml') }}-${{ runner.os }}-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
            ${{ hashFiles('./.github/workflows/pr-textlint.yml') }}-${{ runner.os }}-${{ matrix.node-version }}-yarn-
      - name: Install dependencies
        run: |
          yarn install -D
      # textlintã§formatã™ã‚‹
      - name: Format files
        id: format
        run: |
          find . -type f -name "*.md" -not -path "./node_modules/*" -print0 | xargs -0 yarn textlint --fix
        continue-on-error: true
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯å·®åˆ†ã‚’å‡ºåŠ›ã™ã‚‹
      - name: Show diff
        id: show_diff
        run: |
          echo "::set-output name=diff::$(git diff)"
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯ã€ã‚³ãƒŸãƒƒãƒˆã‚’ä½œã‚Špushã™ã‚‹
      - name: Push
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ steps.show_diff.outputs.diff != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -u
          git commit -m "é³©ã¯å”æšã’ï¼(è‡ªå‹•ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼)"
          git push -f https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git "HEAD:refs/heads/fix-text-${HEAD_REF}"
      - name: Get PullRequests
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ steps.show_diff.outputs.diff != '' }}
        id: get_pull_requests
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const pulls_list_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "dev-hato:fix-text-" + HEAD_REF,
              base: HEAD_REF,
              state: "open"
            }
            console.log("call pulls.list:", pulls_list_params)
            const pulls = await github.paginate(github.rest.pulls.list, pulls_list_params)
            return pulls.length
      # pushã—ãŸãƒ–ãƒ©ãƒ³ãƒã§PRã‚’ä½œã‚‹
      - name: Create PullRequest
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ steps.show_diff.outputs.diff != '' && steps.get_pull_requests.outputs.result == 0 }}
        id: create_pull_request
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const pulls_create_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "dev-hato:fix-text-" + HEAD_REF,
              base: HEAD_REF,
              title: "æ—¥æœ¬èªãŒé–“é•ã£ã¦ãŸã®ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼PRã‚’ãƒãƒ¼ã‚¸ã—ã¦ã­ï¼ #${{github.event.pull_request.number}}",
              body: "é³©ã®å”æšã’ãŠã„ã—ã„ï¼ğŸ˜‹ğŸ˜‹ğŸ˜‹ #${{github.event.pull_request.number}}"
            }
            console.log("call pulls.create:", pulls_create_params)
            const create_pull_res = (await github.rest.pulls.create(pulls_create_params)).data
            return create_pull_res.number
      - name: Assign a user
        uses: actions/github-script@v5
        if: ${{ steps.show_diff.outputs.diff != '' && steps.get_pull_requests.outputs.result == 0 && github.event.pull_request.user.login != 'dependabot[bot]' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issues_add_assignees_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{steps.create_pull_request.outputs.result}},
              assignees: ["${{github.event.pull_request.user.login}}"]
            }
            console.log("call issues.addAssignees:", issues_add_assignees_params)
            await github.rest.issues.addAssignees(issues_add_assignees_params)
      # æ—¢ã«formatä¿®æ­£ã®PRãŒã‚ã‚‹çŠ¶æ…‹ã§ã€æ‰‹å‹•ã§formatã‚’ä¿®æ­£ã—ãŸå ´åˆã€formatä¿®æ­£ã®PRã‚’é–‰ã˜ã‚‹
      - name: Close PullRequest
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ steps.show_diff.outputs.diff == '' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const head_name = "fix-text-" + HEAD_REF
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            const pulls_list_params = {
              head: "dev-hato:" + head_name,
              base: HEAD_REF,
              state: "open",
              ...common_params
            }
            console.log("call pulls.list:", pulls_list_params)
            const pulls = await github.paginate(github.rest.pulls.list, pulls_list_params)

            for (const data of pulls) {
              const pulls_update_params = {
                pull_number: data.number,
                state: "closed",
                ...common_params
              }
              console.log("call pulls.update:", pulls_update_params)
              await github.rest.pulls.update(pulls_update_params)
              const git_deleteRef_params = {
                ref: "heads/" + head_name,
                ...common_params
              }
              console.log("call git.deleteRef:", git_deleteRef_params)
              await github.rest.git.deleteRef(git_deleteRef_params)
            }
      - name: Exit
        if: ${{ steps.show_diff.outputs.diff != '' }}
        run: exit 1
